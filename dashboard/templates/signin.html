{%extends "index.html"%}
{%block title%} Login {%endblock%}
<body>
    {%block content%}
    <div class="container min-vh-100 align-items-center d-flex justify-content-center">
        <form action="" method="POST" class="form-control w-25 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        {%if messages%}
            {%for message in messages%}
                <div class="alert alert-success d-flex align-items-center alert-dismissible" role="alert">
                <strong class="fs-6">{{message}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endfor%}
        {%endif%}
            {%csrf_token%}
            <h2 class="fs-5">Login</h2>
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Login">
            <div class="pt-2">
                <p style="font-size: 13px">Dont have an account? <a href="{%url 'signup'%}">Create one</a></p>
            </div>
          </form>
    </div>
    {%endblock%}
</body>
</html>
