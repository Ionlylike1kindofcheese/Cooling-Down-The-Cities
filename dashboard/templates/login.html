{%extends "index.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Login {%endblock%}Login</title>

</head>
<body>
    {%block content%}
    {%include "navbar/navbar.html"%}
    <div class="container min-vh-100 align-items-center d-flex justify-content-center">
        <form action="" method="POST" class="form-control w-25 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            {%csrf_token%}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember</label> 
            </div>
            <div class="container">
                <div class="row">
                    <div class="col p-0">
                        <button type="submit" class="btn btn-primary">Login</button> <p></p>
                    </div>
                    <div class="col p-0 m-1">
                        <a href="/signup" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover float-end">Sign up</a></p>    
                    </div>
                </div>
            </div>
          </form>
    </div>
    {%endblock%}

</body>
</html>
